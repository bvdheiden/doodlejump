plugins {
    id 'java-library'

    // Apply JavaFX plugin
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

dependencies {
    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testCompile 'org.mockito:mockito-core:3.+'
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.graphics']
}

test {
    useJUnitPlatform()
}